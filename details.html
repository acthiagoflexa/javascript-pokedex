<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
  </head>

  <body>
    <section class="content">
      <header class="detailsHeader">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <i class="fa fa-heart"></i>
      </header>
      <div class="detailsPokemon">
        <h1 class="name">Bulbassaur</h1>
        <p class="number">#001</p>
      </div>
      <div class="detail">
        <ol class="abilitys">
          <li class="type grass">Eletric</li>
          <li class="type poison">Physic</li>
        </ol>
      </div>
      <img class="buba" src="buba.png" alt="buba.png" />
      <div class="abilitysContent">
        <ul class="menu">
          <li class="folder">
            About
            <ul class="subFolder">
              <li>Tipo</li>
              <li>Altura</li>
              <li>Lala</li>
              <li>Papa</li>
            </ul>
          </li>
        </ul>
      </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
